  <style>
    body {
      font-family: Helvetica;
      margin: 0;
      background-color: #000000e6;
    }
    .link {
      border-radius: 10px;
      border-style: solid;
      border-color: aliceblue;
      padding: 5px;
    }
    .link1 {
      border-radius: 20px;
      border-style: solid;
      border-color: rgba(20, 20, 20, 0.539);
      padding: 10px;
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }
    a {
      text-decoration: none;
      color: #ffffff;
    }
    .site-header {
      border-bottom: 1px solid #ccc;
      padding: 0.5em 1em;
    }

    .site-header::after {
      content: "";
      display: table;
      clear: both;
    }

    .site-identity {
      float: left;
    }

    .site-identity h1 {
      font-size: 1.5em;
      margin: 0.7em 0 0.3em 0;
      display: inline-block;
    }

    .site-identity img {
      max-width: 55px;
      float: left;
      margin: 0 10px 0 0;
    }

    .site-navigation {
      float: right;
    }

    .site-navigation ul,
    li {
      margin: 0;
      padding: 0;
    }

    .site-navigation li {
      display: inline-block;
      margin: 1.4em 1em 1em 1em;
    }
    body {
      background: #101010;
      font-family: sans-serif;
    }
    .footer {
      background: #000;
      padding: 30px 0px;
      font-family: "Play", sans-serif;
      text-align: center;
    }

    .footer .row {
      width: 100%;
      margin: 1% 0%;
      padding: 0.6% 0%;
      color: gray;
      font-size: 0.8em;
      margin-top: 1px;
    }

    .footer .row a {
      text-decoration: none;
      color: gray;
      transition: 0.5s;
      margin-top: 1px;
    }

    .footer .row a:hover {
      color: #fff;
    }

    .footer .row ul {
      width: 100%;
    }

    .footer .row ul li {
      display: inline-block;
      margin: 0px 30px;
    }

    .footer .row a i {
      font-size: 2em;
      margin: 0% 1%;
    }

    @media (max-width: 720px) {
      .footer {
        text-align: left;
        padding: 5%;
      }
      .footer .row ul li {
        display: block;
        margin: 10px 0px;
        text-align: left;
      }
      .footer .row a i {
        margin: 0% 3%;
      }
    }
  </style>
  <script>
    document.onkeydown = (e) => {
      if (e.key == 123) {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == "I") {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == "C") {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == "J") {
        e.preventDefault();
      }
      if (e.ctrlKey && e.key == "U") {
        e.preventDefault();
      }
    };
  </script>
</html>
